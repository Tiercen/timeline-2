<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="./css/timeline-styles.css">
    <title>Timeline-2 (Tutorial)</title>
</head>
<body>
    <div class="topper">
        <h1>Horizontal Timeline - HTML / CSS/ JavaScript</h1>
        <p class="summary">This is a project that I have been working on for my portfolio website.  I built it using a tutorial I found on YouTube.</p>
        <a href="https://www.youtube.com/watch?v=gQBXtqm29Sk" class="source-tutorial">CodingDesign Simple Interactive Timeline Using Vanilla JavaScript</a>
    </div>
    <div class="timeline-wrapper">
        <svg id="hexagonGrid" width="100%" height="100%"></svg>
        <ul class="timeline">
            <li class="fixed start" data-time="Start"></li>
            <!-- Content added via JavaScript -->
            <li class="fixed end" data-time="End"></li>
        </ul>
    </div>
    

    <script src="./javascript/timeline.js"></script>
</body>
</html>
